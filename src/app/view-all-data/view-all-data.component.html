<table>
    <tr>
        <th> Account Number </th>
        <th> Username </th>
        <th> Role </th>
        <th> Balance </th>
       
    </tr>
    <tr *ngFor="let account of accountArr">
     
        <td> {{account.accountNumber }}</td>
        <td> {{account.username }}</td>
        <td> {{account.role }}</td>
        <td> {{account.balance | currency:'INR'}}</td>
       
        
    </tr>

</table>
